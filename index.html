<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEFLOW 360 PRO Calculator</title>
    
    <!-- טעינת Tailwind CSS לעיצוב -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- הגדרת פונטים -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; }
        
        /* עיצוב מיוחד להדפסה */
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; }
            .print-only { display: block !important; }
            .shadow-xl, .shadow-sm, .shadow-md { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
            .bg-slate-50 { background-color: white !important; }
            main { padding: 0 !important; }
            .sticky { position: static !important; }
            
            /* הצגת רק את סיכום העסקה והלוגו בצורה נקייה */
            .print-header { display: flex !important; justify-content: space-between; align-items: center; border-bottom: 2px solid #2563eb; padding-bottom: 1rem; margin-bottom: 2rem; }
            .quote-container { width: 100% !important; margin: 0 !important; border: none !important; }
        }
        .print-header { display: none; }
    </style>

    <!-- מפת ייבוא (Import Map) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <!-- טעינת המנוע של Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- הקוד של האפליקציה -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Calculator, Settings, Users, Package, Activity, BrainCircuit, Check, 
            Database, BarChart3, Truck, ShoppingCart, Mail, Megaphone, Briefcase, 
            Layers, Sparkles, Save, RotateCcw, Plus, Trash2, X, Puzzle, 
            Headphones, Globe, Shield, Zap, Type, Coins, Hammer, Clock, Calendar, CheckSquare, Printer, FileText
        } from 'lucide-react';

        const AVAILABLE_ICONS = {
            ShoppingCart, Package, Layers, Truck, Megaphone, Mail, Briefcase, BarChart3,
            Activity, BrainCircuit, Users, Database, Puzzle, Headphones, Globe, Shield, Zap, Coins, Hammer, Clock, Calendar
        };

        const IconComponent = ({ name, size = 20, className = "" }) => {
            const LucideIcon = AVAILABLE_ICONS[name] || Package;
            return <LucideIcon size={size} className={className} />;
        };

        const DEFAULT_CONFIG = {
            basePricePerModule: 100,
            basePricePerUser: 45,
            exchangeRate: 3.7, 
            setupHourlyRate: 350,
            setupHoursPerDay: 9,
            uiText: {
                modulesHeader: "רכיב א': מודולים פעילים",
                usersHeader: "רכיב ב': משתמשים",
                tiersHeader: "רכיב ג': חבילת טרנזקציות",
                aiHeader: "רכיב ד': כוח AI",
            },
            modules: [
                { id: 'sales', name: 'מכירות', icon: 'ShoppingCart', setupDays: 3 },
                { id: 'inventory', name: 'מלאי', icon: 'Package', setupDays: 5 },
                { id: 'picking', name: 'ליקוט', icon: 'Layers', setupDays: 4 },
                { id: 'shipping', name: 'שילוח', icon: 'Truck', setupDays: 2 },
                { id: 'marketing', name: 'שיווק', icon: 'Megaphone', setupDays: 2 },
                { id: 'mailing', name: 'דיוור', icon: 'Mail', setupDays: 1 },
                { id: 'opportunities', name: 'הזדמנויות', icon: 'Briefcase', setupDays: 3 },
                { id: 'bi', name: 'BI & דוחות', icon: 'BarChart3', setupDays: 5 },
            ],
            tiers: [
                { id: 'S', name: 'Tier S (Basic)', limit: 200, price: 150 },
                { id: 'M', name: 'Tier M (Growth)', limit: 1000, price: 450 },
                { id: 'L', name: 'Tier L (Scale)', limit: 5000, price: 1200 },
                { id: 'ENT', name: 'Tier ENT', limit: 15000, price: 3000 },
            ],
            aiPackages: [
                { id: 'none', name: 'ללא AI', price: 0, description: 'תשתית בלבד', limit: 0, isOneTime: false },
                { id: 'starter', name: 'AI Starter', price: 199, description: 'חיזוי בסיסי', limit: 500, isOneTime: false },
                { id: 'pro', name: 'AI Pro', price: 550, description: 'אופטימיזציה בזמן אמת', limit: 2500, isOneTime: false },
                { id: 'ultra', name: 'AI Ultra', price: 1200, description: 'סוכן מלא + שרשרת אספקה', limit: 10000, isOneTime: false },
            ],
            customSections: [] 
        };

        function App() {
            const STORAGE_KEY = 'oneflow_calc_data_v7';

            const [config, setConfig] = useState(() => {
                try {
                    const savedConfig = localStorage.getItem(STORAGE_KEY);
                    if (savedConfig) {
                        return JSON.parse(savedConfig);
                    }
                    return DEFAULT_CONFIG;
                } catch (error) {
                    return DEFAULT_CONFIG;
                }
            });
            
            const [selectedModules, setSelectedModules] = useState(['sales', 'inventory', 'bi']);
            const [userCount, setUserCount] = useState(5);
            const [selectedTier, setSelectedTier] = useState('S');
            const [selectedAI, setSelectedAI] = useState('none');
            const [customSelections, setCustomSelections] = useState({});
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [showSummary, setShowSummary] = useState(false);
            const [newModule, setNewModule] = useState({ name: '', icon: 'Package', setupDays: 0 });
            const [newSection, setNewSection] = useState({ title: '' });

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
            }, [config]);

            const calculateTotals = () => {
                const modulesCost = selectedModules.length * config.basePricePerModule;
                const usersCost = userCount * config.basePricePerUser;
                const tierObj = config.tiers.find(t => t.id === selectedTier) || config.tiers[0];
                const tierCost = tierObj.price;
                
                const aiObj = config.aiPackages.find(a => a.id === selectedAI) || config.aiPackages[0];
                let aiCostMRR = aiObj.isOneTime ? 0 : aiObj.price;
                let aiCostSetup = aiObj.isOneTime ? aiObj.price : 0;

                let customCostMRR = 0;
                let customCostSetup = 0;
                const customBreakdownMRR = [];
                const customBreakdownSetup = [];

                config.customSections.forEach(section => {
                    const selectedId = customSelections[section.id];
                    if (selectedId) {
                        const pkg = section.packages.find(p => p.id === selectedId);
                        if (pkg && pkg.price > 0) {
                            if (pkg.isOneTime) {
                                customCostSetup += pkg.price;
                                customBreakdownSetup.push({ sectionName: section.title, pkgName: pkg.name, price: pkg.price });
                            } else {
                                customCostMRR += pkg.price;
                                customBreakdownMRR.push({ sectionName: section.title, pkgName: pkg.name, price: pkg.price });
                            }
                        }
                    }
                });

                let totalSetupDays = 0;
                config.modules.forEach(m => {
                    if (selectedModules.includes(m.id)) totalSetupDays += (m.setupDays || 0);
                });
                const dailyRate = (config.setupHourlyRate || 0) * (config.setupHoursPerDay || 0);
                const modulesSetupCost = totalSetupDays * dailyRate;
                const totalSetupCost = modulesSetupCost + aiCostSetup + customCostSetup;

                const backboneTotal = modulesCost + usersCost + tierCost;
                const totalMRR = backboneTotal + aiCostMRR + customCostMRR;
                
                const totalNIS = totalMRR * (config.exchangeRate || 3.7);
                const setupCostNIS = totalSetupCost * (config.exchangeRate || 3.7);

                return { 
                    modulesCost, usersCost, tierCost, backboneTotal, 
                    aiCostMRR, aiCostSetup, totalMRR, totalNIS, 
                    customCostMRR, customBreakdownMRR, totalSetupDays, 
                    totalSetupCost, setupCostNIS, customBreakdownSetup
                };
            };

            const totals = calculateTotals();

            const handlePrint = () => {
                window.print();
            };

            const toggleModule = (id) => {
                setSelectedModules(prev => 
                    prev.includes(id) ? prev.filter(m => m !== id) : [...prev, id]
                );
            };

            const handleConfigChange = (section, index, field, value) => {
                const newConfig = { ...config };
                if (section === 'base') {
                    newConfig[field] = Number(value);
                } else {
                    if (field === 'isOneTime') {
                        newConfig[section][index][field] = value;
                    } else {
                        newConfig[section][index][field] = (field === 'price' || field === 'limit' || field === 'setupDays') ? Number(value) : value;
                    }
                }
                setConfig(newConfig);
            };

            const updateModule = (id, field, value) => {
                setConfig(prev => ({
                    ...prev,
                    modules: prev.modules.map(m => m.id === id ? { ...m, [field]: (field === 'setupDays' ? Number(value) : value) } : m)
                }));
            };

            const addModule = () => {
                if (!newModule.name) return;
                const id = `mod_${Date.now()}`;
                setConfig(prev => ({
                    ...prev,
                    modules: [...prev.modules, { id, ...newModule, setupDays: Number(newModule.setupDays) }]
                }));
                setNewModule({ name: '', icon: 'Package', setupDays: 0 });
            };

            const removeModule = (id) => {
                setConfig(prev => ({ ...prev, modules: prev.modules.filter(m => m.id !== id) }));
                setSelectedModules(prev => prev.filter(m => m !== id));
            };

            const addCustomSection = () => {
                if (!newSection.title) return;
                const id = `sec_${Date.now()}`;
                const newSec = { id, title: newSection.title, packages: [{ id: `${id}_none`, name: 'לא נבחר', price: 0, description: 'ללא תוספת', limit: 0, isOneTime: false }] };
                setConfig(prev => ({ ...prev, customSections: [...prev.customSections, newSec] }));
                setCustomSelections(prev => ({ ...prev, [id]: `${id}_none` }));
                setNewSection({ title: '' });
            };

            const updateSectionPackage = (sIdx, pIdx, field, value) => {
                const newConfig = { ...config };
                const pkg = newConfig.customSections[sIdx].packages[pIdx];
                pkg[field] = (field === 'price' || field === 'limit') ? Number(value) : value;
                setConfig(newConfig);
            };

            const resetConfig = () => {
                if (confirm('האם אתה בטוח שברצונך לאפס את כל ההגדרות?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    setConfig(DEFAULT_CONFIG);
                    setCustomSelections({});
                }
            };

            const ModuleButton = ({ module, isSelected }) => (
                <button onClick={() => toggleModule(module.id)} className={`relative flex flex-col items-center justify-center p-4 rounded-xl transition-all border-2 ${isSelected ? 'border-blue-600 bg-blue-50 text-blue-700 shadow-md' : 'border-slate-200 bg-white text-slate-500 hover:border-slate-300'}`}>
                    <div className={`mb-2 ${isSelected ? 'text-blue-600' : 'text-slate-400'}`}><IconComponent name={module.icon} size={24} /></div>
                    <span className="text-sm font-medium">{module.name}</span>
                    {module.setupDays > 0 && <span className="text-[10px] text-slate-400 mt-1">{module.setupDays} ימי הקמה</span>}
                    {isSelected && <div className="absolute top-2 right-2"><Check size={14} className="text-blue-600" /></div>}
                </button>
            );

            return (
                <div dir="rtl" className="min-h-screen bg-slate-50 font-sans text-slate-800">
                    
                    {/* Header for Screen */}
                    <header className="no-print bg-white border-b border-slate-200 sticky top-0 z-30">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">1</div>
                                <h1 className="text-xl font-bold tracking-tight text-slate-900">ONEFLOW <span className="text-blue-600">360 PRO</span></h1>
                            </div>
                            <button onClick={() => setIsAdminOpen(!isAdminOpen)} className={`p-2 rounded-full transition-colors ${isAdminOpen ? 'bg-blue-100 text-blue-700' : 'text-slate-400 hover:text-slate-600'}`}>
                                <Settings size={20} />
                            </button>
                        </div>
                    </header>

                    {/* Header for Print */}
                    <div className="print-header">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-900">הצעת מחיר: ONEFLOW 360 PRO</h1>
                            <p className="text-sm text-slate-500">תאריך: {new Date().toLocaleDateString('he-IL')}</p>
                        </div>
                        <div className="text-right">
                            <h2 className="text-xl font-bold text-blue-600">ONEBTN</h2>
                            <p className="text-xs text-slate-500">Digital Backbone Solutions</p>
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {isAdminOpen ? (
                            /* --- ADMIN PANEL --- */
                            <div className="no-print bg-white rounded-2xl shadow-lg border border-slate-200 p-6">
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h2 className="text-xl font-bold flex items-center gap-2"><Settings className="text-blue-600" /> ממשק ניהול ומחולל מחירים</h2>
                                    <button onClick={resetConfig} className="text-sm text-red-600 hover:underline flex items-center gap-1"><RotateCcw size={14} /> אפס לברירת מחדל</button>
                                </div>
                                <div className="space-y-10">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                            <h3 className="font-bold text-slate-700 mb-3 flex items-center gap-2"><Activity size={16}/> תמחור בסיס ושערי המרה</h3>
                                            <div className="grid grid-cols-3 gap-4">
                                                <div><label className="text-xs text-slate-500 block mb-1">מודול ($)</label><input type="number" value={config.basePricePerModule} onChange={(e) => handleConfigChange('base', null, 'basePricePerModule', e.target.value)} className="w-full p-2 border rounded-lg" /></div>
                                                <div><label className="text-xs text-slate-500 block mb-1">משתמש ($)</label><input type="number" value={config.basePricePerUser} onChange={(e) => handleConfigChange('base', null, 'basePricePerUser', e.target.value)} className="w-full p-2 border rounded-lg" /></div>
                                                <div><label className="text-xs text-slate-500 block mb-1">שער המרה (₪)</label><input type="number" step="0.1" value={config.exchangeRate} onChange={(e) => handleConfigChange('base', null, 'exchangeRate', e.target.value)} className="w-full p-2 border rounded-lg bg-blue-50 border-blue-200" /></div>
                                            </div>
                                        </div>
                                        <div className="bg-orange-50 p-4 rounded-xl border border-orange-200">
                                            <h3 className="font-bold text-orange-800 mb-3 flex items-center gap-2"><Hammer size={16}/> עלויות הקמה (Setup)</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div><label className="text-xs text-orange-600 block mb-1">תעריף שעה ($)</label><input type="number" value={config.setupHourlyRate} onChange={(e) => handleConfigChange('base', null, 'setupHourlyRate', e.target.value)} className="w-full p-2 border rounded-lg" /></div>
                                                <div><label className="text-xs text-orange-600 block mb-1">שעות ביום</label><input type="number" value={config.setupHoursPerDay} onChange={(e) => handleConfigChange('base', null, 'setupHoursPerDay', e.target.value)} className="w-full p-2 border rounded-lg" /></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-slate-700 mb-3 flex items-center gap-2"><Database size={16}/> עריכת מודולים</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-2 mb-4">
                                            {config.modules.map((m) => (
                                                <div key={m.id} className="flex items-center gap-2 bg-white p-2 border rounded-lg">
                                                    <select value={m.icon} onChange={(e) => updateModule(m.id, 'icon', e.target.value)} className="p-1 border rounded text-xs">{Object.keys(AVAILABLE_ICONS).map(i => <option key={i} value={i}>{i}</option>)}</select>
                                                    <input value={m.name} onChange={(e) => updateModule(m.id, 'name', e.target.value)} className="flex-grow font-medium text-sm border-none outline-none" />
                                                    <input type="number" value={m.setupDays} onChange={(e) => updateModule(m.id, 'setupDays', e.target.value)} className="w-12 text-center text-xs border rounded" />
                                                    <button onClick={() => removeModule(m.id)} className="text-red-400 p-1"><Trash2 size={16} /></button>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex gap-2 items-end bg-slate-50 p-3 rounded-lg border-dashed border-2">
                                            <input value={newModule.name} onChange={e => setNewModule({...newModule, name: e.target.value})} className="flex-grow p-2 border rounded" placeholder="שם מודול חדש" />
                                            <button onClick={addModule} className="bg-blue-600 text-white p-2 rounded"><Plus size={20} /></button>
                                        </div>
                                    </div>
                                </div>
                                <div className="mt-8 flex justify-end sticky bottom-0 bg-white p-4 border-t">
                                    <button onClick={() => setIsAdminOpen(false)} className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg"><Save size={18} className="inline ml-2" /> שמור וסגור</button>
                                </div>
                            </div>
                        ) : (
                            /* --- CALCULATOR INTERFACE --- */
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                                <div className="lg:col-span-8 space-y-8 pb-20 lg:pb-0">
                                    {/* Component Sections */}
                                    <section className="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 no-print">
                                        <h3 className="text-lg font-bold flex items-center gap-2 mb-4"><Database className="text-blue-500" size={20} /> {config.uiText?.modulesHeader}</h3>
                                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">{config.modules.map(module => <ModuleButton key={module.id} module={module} isSelected={selectedModules.includes(module.id)} />)}</div>
                                    </section>

                                    <section className="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 no-print">
                                        <div className="flex justify-between items-center mb-6"><h3 className="text-lg font-bold flex items-center gap-2"><Users className="text-blue-500" size={20} /> {config.uiText?.usersHeader}</h3><div className="text-2xl font-bold text-slate-800 tabular-nums">{userCount}</div></div>
                                        <input type="range" min="1" max="100" value={userCount} onChange={(e) => setUserCount(Number(e.target.value))} className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                                    </section>

                                    <section className="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 no-print">
                                        <h3 className="text-lg font-bold flex items-center gap-2 mb-4"><Activity className="text-blue-500" size={20} /> {config.uiText?.tiersHeader}</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-4 gap-4">
                                            {config.tiers.map(tier => (
                                                <div key={tier.id} onClick={() => setSelectedTier(tier.id)} className={`cursor-pointer rounded-xl p-4 border-2 transition-all ${selectedTier === tier.id ? 'border-blue-600 bg-blue-50' : 'border-slate-200'}`}>
                                                    <div className="font-bold text-sm mb-1">{tier.name}</div>
                                                    <div className="text-[10px] text-slate-500 mb-2">עד {tier.limit.toLocaleString()} פעולות</div>
                                                    <div className="text-lg font-bold text-slate-800">${tier.price}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>

                                    <section className="rounded-2xl p-6 border-2 border-violet-100 bg-gradient-to-br from-white to-violet-50/50 no-print">
                                        <h3 className="text-lg font-bold text-slate-900 mb-4 flex items-center gap-2"><Sparkles className="text-violet-600" /> {config.uiText?.aiHeader}</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            {config.aiPackages.map(pkg => (
                                                <div key={pkg.id} onClick={() => setSelectedAI(pkg.id)} className={`cursor-pointer rounded-xl p-4 border transition-all ${selectedAI === pkg.id ? 'border-violet-600 bg-white shadow-md' : 'border-slate-200 bg-white'}`}>
                                                    <div className="font-bold text-violet-700">{pkg.name}</div>
                                                    <div className="text-xs text-slate-500 mt-1">{pkg.description}</div>
                                                    <div className="flex gap-2 mt-2">
                                                        {pkg.limit > 0 && <span className="bg-violet-50 text-violet-600 px-2 py-0.5 rounded-full text-[10px]">עד {pkg.limit.toLocaleString()}</span>}
                                                        {pkg.isOneTime && <span className="bg-orange-50 text-orange-600 px-2 py-0.5 rounded-full text-[10px]">חד-פעמי</span>}
                                                    </div>
                                                    <div className="text-lg font-bold text-slate-800 mt-2">${pkg.price}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </section>
                                    
                                    {/* Print Summary Content (Only visible in PDF) */}
                                    <div className="hidden print:block space-y-4">
                                        <h3 className="text-lg font-bold border-b pb-2">פירוט רכיבים שנבחרו</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <h4 className="font-bold text-sm text-slate-600">מודולים פעילים:</h4>
                                                <ul className="list-disc list-inside text-sm">
                                                    {config.modules.filter(m => selectedModules.includes(m.id)).map(m => <li key={m.id}>{m.name}</li>)}
                                                </ul>
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-sm text-slate-600">משתמשים וחבילה:</h4>
                                                <p className="text-sm">{userCount} משתמשים במערכת</p>
                                                <p className="text-sm">חבילת פעילות: {config.tiers.find(t => t.id === selectedTier)?.name}</p>
                                                {selectedAI !== 'none' && <p className="text-sm">שירותי AI: {config.aiPackages.find(a => a.id === selectedAI)?.name}</p>}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Summary Sidebar */}
                                <div className={`fixed bottom-0 left-0 right-0 z-20 p-4 bg-white border-t lg:static lg:col-span-4 lg:p-0 lg:bg-transparent lg:border-none quote-container ${showSummary ? 'block' : 'hidden lg:block'}`}>
                                    <div className="sticky top-24 space-y-4">
                                        <div className="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
                                            <div className="bg-slate-900 text-white p-6 no-print">
                                                <h2 className="text-xl font-bold">סיכום הצעת מחיר</h2>
                                            </div>
                                            <div className="p-6 space-y-4">
                                                {/* Summary Breakdown Items */}
                                                <div className="space-y-3 pb-4 border-b">
                                                    <div className="flex justify-between text-sm"><span>מודולים ({selectedModules.length})</span><span className="font-bold">${totals.modulesCost}</span></div>
                                                    <div className="flex justify-between text-sm"><span>משתמשים ({userCount})</span><span className="font-bold">${totals.usersCost}</span></div>
                                                    <div className="flex justify-between text-sm"><span>חבילת טרנזקציות</span><span className="font-bold">${totals.tierCost}</span></div>
                                                    {totals.aiCostMRR > 0 && <div className="flex justify-between text-sm text-violet-600"><span>תוספת AI חודשית</span><span className="font-bold">${totals.aiCostMRR}</span></div>}
                                                </div>

                                                <div className="pt-2">
                                                    <span className="block text-xs text-slate-500 font-bold mb-1">סה"כ חודשי (MRR)</span>
                                                    <div className="flex justify-between items-end">
                                                        <span className="text-3xl font-black text-blue-600 tracking-tight">${totals.totalMRR.toLocaleString()}</span>
                                                        <span className="text-xs text-slate-400">≈ {totals.totalNIS.toLocaleString()} ₪</span>
                                                    </div>
                                                </div>

                                                <div className="bg-orange-50 p-4 rounded-xl border border-orange-100 mt-4 space-y-2">
                                                    <div className="flex justify-between items-center"><span className="text-xs font-bold text-orange-800">הקמה חד-פעמית</span><span className="text-xl font-bold text-orange-700">${totals.totalSetupCost.toLocaleString()}</span></div>
                                                    <div className="text-[10px] text-orange-600/80">≈ {totals.setupCostNIS.toLocaleString()} ₪</div>
                                                    <div className="flex items-center gap-2 text-xs text-orange-700 border-t border-orange-200 pt-2"><Clock size={12}/> <span>זמן משוער: <strong>{totals.totalSetupDays} ימי עבודה</strong></span></div>
                                                </div>

                                                <div className="pt-6 space-y-3 no-print">
                                                    {/* Central Action Button */}
                                                    <button onClick={handlePrint} className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl flex items-center justify-center gap-2 transition-colors shadow-lg shadow-blue-200">
                                                        <FileText size={18} /> צור הצעת מחיר
                                                    </button>
                                                    
                                                    <button className="w-full py-3 border-2 border-slate-200 text-slate-600 font-bold rounded-xl hover:bg-slate-50">שלח במייל</button>
                                                </div>
                                                
                                                <div className="hidden print:block mt-8 text-[10px] text-slate-400 border-t pt-4">
                                                    * המחירים אינם כוללים מע"מ. שער המרה לחישוב: {config.exchangeRate}. תוקף ההצעה: 14 יום.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Mobile Trigger */}
                                <div className="fixed bottom-4 left-4 right-4 lg:hidden z-30 no-print">
                                    <button onClick={() => setShowSummary(!showSummary)} className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-xl flex justify-between px-6 items-center">
                                        <span>צפה בסיכום</span>
                                        <div className="text-left font-normal text-xs">
                                            <div>${totals.totalMRR.toLocaleString()} /חודש</div>
                                            <div>+ ${totals.totalSetupCost.toLocaleString()} הקמה</div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
