<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEFLOW 360 PRO Calculator</title>
    
    <!-- טעינת Tailwind CSS לעיצוב -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- הגדרת פונטים (Heebo) -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Heebo', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        
        /* הגדרות מיוחדות להדפסת PDF מקצועית */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            body { 
                background-color: white !important; 
                padding: 0; 
                margin: 0;
            }
            
            .bg-slate-50 { background-color: white !important; }
            
            /* הסרת צלליות והוספת גבולות דקים למסמך נקי */
            .shadow-xl, .shadow-2xl, .shadow-sm { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
            
            main { padding: 0 !important; max-width: 100% !important; margin: 0 !important; }
            
            /* מניעת דף ריק - הכרחי: הפיכת הכל לסטטי וגלוי */
            .sticky, .fixed, header { position: relative !important; top: 0 !important; display: block !important; width: 100% !important; box-shadow: none !important; }
            
            /* עיצוב כרטיס הסיכום בהדפסה */
            .receipt-card { 
                border: 3px solid #2563eb !important; 
                width: 100% !important; 
                margin-top: 30px !important; 
                border-radius: 20px !important; 
                page-break-inside: avoid;
            }
            
            .quote-header { 
                display: flex !important; 
                justify-content: space-between; 
                align-items: center; 
                border-bottom: 5px solid #2563eb; 
                padding-bottom: 20px; 
                margin-bottom: 30px; 
            }

            /* הגדלת פונטים ב-PDF לנראות טובה של העברית */
            .print-text-lg { font-size: 18pt !important; }
            .print-text-xl { font-size: 24pt !important; }
            .print-font-black { font-weight: 900 !important; }

            /* הבטחה שצבעי רקע וגרפיקה יודפסו */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
        
        .quote-header { display: none; }
        input[type="range"] { direction: ltr; }
    </style>

    <!-- מפת ייבוא (Import Map) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <!-- טעינת המנוע של Babel לתרגום ה-React בדפדפן -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- הקוד של האפליקציה -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Calculator, Settings, Users, Package, Activity, BrainCircuit, Check, 
            Database, BarChart3, Truck, ShoppingCart, Mail, Megaphone, Briefcase, 
            Layers, Sparkles, Save, RotateCcw, Plus, Trash2, X, Puzzle, 
            Headphones, Globe, Shield, Zap, Type, Coins, Hammer, Clock, Calendar, FileText
        } from 'lucide-react';

        // --- Icon Mapping ---
        const AVAILABLE_ICONS = {
            ShoppingCart, Package, Layers, Truck, Megaphone, Mail, Briefcase, BarChart3,
            Activity, BrainCircuit, Users, Database, Puzzle, Headphones, Globe, Shield, Zap, Coins, Hammer, Clock, Calendar
        };

        const IconComponent = ({ name, size = 20, className = "" }) => {
            const LucideIcon = AVAILABLE_ICONS[name] || Package;
            return <LucideIcon size={size} className={className} />;
        };

        // --- Default Configuration ---
        const DEFAULT_CONFIG = {
            basePricePerModule: 100,
            basePricePerUser: 45,
            exchangeRate: 3.7, 
            setupHourlyRate: 350,
            setupHoursPerDay: 9,
            
            uiText: {
                modulesHeader: "רכיב א': מודולים פעילים",
                usersHeader: "רכיב ב': משתמשים",
                tiersHeader: "רכיב ג': חבילת טרנזקציות",
                aiHeader: "רכיב ד': כוח AI",
            },
            modules: [
                { id: 'sales', name: 'מכירות', icon: 'ShoppingCart', setupDays: 3 },
                { id: 'inventory', name: 'מלאי', icon: 'Package', setupDays: 5 },
                { id: 'picking', name: 'ליקוט', icon: 'Layers', setupDays: 4 },
                { id: 'shipping', name: 'שילוח', icon: 'Truck', setupDays: 2 },
                { id: 'marketing', name: 'שיווק', icon: 'Megaphone', setupDays: 2 },
                { id: 'mailing', name: 'דיוור', icon: 'Mail', setupDays: 1 },
                { id: 'opportunities', name: 'הזדמנויות', icon: 'Briefcase', setupDays: 3 },
                { id: 'bi', name: 'BI & דוחות', icon: 'BarChart3', setupDays: 5 },
            ],
            tiers: [
                { id: 'S', name: 'Tier S (Basic)', limit: 200, price: 150 },
                { id: 'M', name: 'Tier M (Growth)', limit: 1000, price: 450 },
                { id: 'L', name: 'Tier L (Scale)', limit: 5000, price: 1200 },
                { id: 'ENT', name: 'Tier ENT', limit: 15000, price: 3000 },
            ],
            aiPackages: [
                { id: 'none', name: 'ללא AI', price: 0, description: 'תשתית בלבד', limit: 0 },
                { id: 'starter', name: 'AI Starter', price: 199, description: 'חיזוי בסיסי', limit: 500 },
                { id: 'pro', name: 'AI Pro', price: 550, description: 'אופטימיזציה בזמן אמת', limit: 2500 },
                { id: 'ultra', name: 'AI Ultra', price: 1200, description: 'סוכן מלא + שרשרת אספקה', limit: 10000 },
            ],
            customSections: [] 
        };

        // --- Main App Component ---
        function App() {
            // --- State ---
            const STORAGE_KEY = 'oneflow_calc_v_final_v10'; 

            // Load config
            const [config, setConfig] = useState(() => {
                try {
                    const savedConfig = localStorage.getItem(STORAGE_KEY);
                    if (savedConfig) {
                        const parsed = JSON.parse(savedConfig);
                        return { 
                            ...DEFAULT_CONFIG, 
                            ...parsed,
                            modules: parsed.modules.map(m => ({
                                ...DEFAULT_CONFIG.modules.find(dm => dm.id === m.id) || {},
                                ...m,
                                setupDays: m.setupDays !== undefined ? m.setupDays : (DEFAULT_CONFIG.modules.find(dm => dm.id === m.id)?.setupDays || 0)
                            }))
                        };
                    }
                    return DEFAULT_CONFIG;
                } catch (error) {
                    return DEFAULT_CONFIG;
                }
            });
            
            // Selections
            const [selectedModules, setSelectedModules] = useState(['sales', 'inventory', 'bi']);
            const [userCount, setUserCount] = useState(5);
            const [selectedTier, setSelectedTier] = useState('S');
            const [selectedAI, setSelectedAI] = useState('none');
            const [customSelections, setCustomSelections] = useState({});

            // UI
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [showSummary, setShowSummary] = useState(false);
            
            // Admin UI State
            const [newModule, setNewModule] = useState({ name: '', icon: 'Package', setupDays: 0 });
            const [newSection, setNewSection] = useState({ title: '' });

            // Save to localStorage
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
            }, [config]);

            // --- Calculations ---
            const totals = useMemo(() => {
                const modulesCost = selectedModules.length * config.basePricePerModule;
                const usersCost = userCount * config.basePricePerUser;
                const tierCost = config.tiers.find(t => t.id === selectedTier)?.price || 0;
                const aiCost = config.aiPackages.find(a => a.id === selectedAI)?.price || 0;

                let customSectionsCost = 0;
                const customBreakdown = [];
                config.customSections.forEach(section => {
                    const selectedId = customSelections[section.id];
                    if (selectedId) {
                        const pkg = section.packages.find(p => p.id === selectedId);
                        if (pkg && pkg.price > 0) {
                            customSectionsCost += pkg.price;
                            customBreakdown.push({ sectionName: section.title, pkgName: pkg.name, price: pkg.price });
                        }
                    }
                });

                let totalSetupDays = 0;
                config.modules.forEach(m => {
                    if (selectedModules.includes(m.id)) {
                        totalSetupDays += Number(m.setupDays || 0);
                    }
                });
                const totalSetupCost = totalSetupDays * (config.setupHourlyRate * config.setupHoursPerDay);

                const backboneTotal = modulesCost + usersCost + tierCost;
                const totalMRR = backboneTotal + aiCost + customSectionsCost;
                const totalNIS = totalMRR * config.exchangeRate;
                const setupCostNIS = totalSetupCost * config.exchangeRate;

                return { 
                    modulesCost, usersCost, tierCost, aiCost, backboneTotal, totalMRR, totalNIS, 
                    customSectionsCost, customBreakdown,
                    totalSetupDays, totalSetupCost, setupCostNIS
                };
            }, [config, selectedModules, userCount, selectedTier, selectedAI, customSelections]);

            // --- Handlers ---
            const handleCreatePDF = () => {
                window.print();
            };

            const handleConfigChange = (section, index, field, value) => {
                const newConfig = { ...config };
                if (section === 'base') {
                    newConfig[field] = Number(value);
                } else {
                    newConfig[section][index][field] = (field === 'price' || field === 'limit' || field === 'setupDays') ? Number(value) : value;
                }
                setConfig(newConfig);
            };

            const addModule = () => {
                if (!newModule.name) return;
                const id = `mod_${Date.now()}`;
                setConfig(prev => ({ ...prev, modules: [...prev.modules, { id, ...newModule, setupDays: Number(newModule.setupDays) }] }));
                setNewModule({ name: '', icon: 'Package', setupDays: 0 });
            };

            const addCustomSection = () => {
                if (!newSection.title) return;
                const id = `sec_${Date.now()}`;
                setConfig(prev => ({ 
                    ...prev, 
                    customSections: [...prev.customSections, { 
                        id, 
                        title: newSection.title, 
                        packages: [{ id: `${id}_0`, name: 'לא נבחר', price: 0, limit: 0 }] 
                    }] 
                }));
                setNewSection({ title: '' });
            };

            const resetConfig = () => {
                if (confirm('לאפס נתונים לברירת מחדל?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    setConfig(DEFAULT_CONFIG);
                    setCustomSelections({});
                }
            };

            const toggleModule = (id) => {
                setSelectedModules(prev => prev.includes(id) ? prev.filter(m => m !== id) : [...prev, id]);
            };

            const ModuleButton = ({ module, isSelected }) => (
                <button onClick={() => toggleModule(module.id)} className={`relative flex flex-col items-center justify-center p-4 rounded-xl transition-all border-2 ${isSelected ? 'border-blue-600 bg-blue-50 text-blue-700 shadow-md' : 'border-slate-100 bg-white text-slate-500 hover:border-slate-300 hover:bg-slate-50'}`}>
                    <div className={`mb-2 ${isSelected ? 'text-blue-600' : 'text-slate-400'}`}><IconComponent name={module.icon} size={24} /></div>
                    <span className="text-sm font-bold">{module.name}</span>
                    {module.setupDays > 0 && <span className="text-[10px] text-slate-400 mt-1">{module.setupDays} ימי הקמה</span>}
                    {isSelected && <div className="absolute top-2 right-2"><Check size={14} className="text-blue-600" /></div>}
                </button>
            );

            return (
                <div dir="rtl" className="min-h-screen bg-slate-50">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-30 no-print">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">1</div>
                                <h1 className="text-xl font-bold tracking-tight text-slate-900 underline decoration-blue-500 decoration-4 underline-offset-4">ONEFLOW <span className="text-blue-600">360 PRO</span></h1>
                            </div>
                            <button onClick={() => setIsAdminOpen(!isAdminOpen)} className={`p-2 rounded-full transition-colors ${isAdminOpen ? 'bg-blue-100 text-blue-700' : 'text-slate-400 hover:text-slate-600'}`}>
                                <Settings size={20} />
                            </button>
                        </div>
                    </header>

                    {/* לוגו וכותרת להדפסה בלבד */}
                    <div className="quote-header px-10 pt-10">
                        <div>
                            <h1 className="text-4xl font-black text-slate-900 tracking-tighter">הצעת מחיר למערכת ONEFLOW PRO</h1>
                            <p className="text-lg text-slate-500 mt-2 font-bold italic">תאריך הפקה: {new Date().toLocaleDateString('he-IL')}</p>
                        </div>
                        <div className="text-right">
                            <div className="text-3xl font-black text-blue-600 mb-1">ONEBTN</div>
                            <p className="text-xs text-slate-400 font-bold uppercase tracking-widest leading-none">Digital Backbone Solutions</p>
                        </div>
                    </div>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {isAdminOpen ? (
                            /* --- ממשק ניהול --- */
                            <div className="bg-white rounded-2xl shadow-lg border border-slate-200 p-6 no-print">
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <h2 className="text-xl font-bold flex items-center gap-2"><Settings className="text-blue-600" /> ניהול מערכת ותמחור</h2>
                                    <button onClick={resetConfig} className="text-sm text-red-600 hover:underline flex items-center gap-1"><RotateCcw size={14} /> איפוס כללי</button>
                                </div>

                                <div className="space-y-10">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 text-xs font-bold uppercase tracking-wide">
                                        <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                            <h3 className="font-bold text-slate-700 mb-3 underline decoration-blue-500 underline-offset-4 text-sm">בסיס ושער המרה</h3>
                                            <div className="grid grid-cols-3 gap-4">
                                                <div><label className="block mb-1">מודול ($)</label><input type="number" value={config.basePricePerModule} onChange={e => handleConfigChange('base', null, 'basePricePerModule', e.target.value)} className="w-full p-1.5 border rounded-lg focus:ring-2 ring-blue-100 outline-none" /></div>
                                                <div><label className="block mb-1">משתמש ($)</label><input type="number" value={config.basePricePerUser} onChange={e => handleConfigChange('base', null, 'basePricePerUser', e.target.value)} className="w-full p-1.5 border rounded-lg focus:ring-2 ring-blue-100 outline-none" /></div>
                                                <div><label className="block mb-1 text-blue-600 font-black italic">שער דולר (₪)</label><input type="number" step="0.1" value={config.exchangeRate} onChange={e => handleConfigChange('base', null, 'exchangeRate', e.target.value)} className="w-full p-1.5 border border-blue-200 rounded-lg bg-blue-50" /></div>
                                            </div>
                                        </div>
                                        <div className="bg-orange-50 p-4 rounded-xl border border-orange-200">
                                            <h3 className="font-bold text-orange-800 mb-3 underline decoration-orange-500 underline-offset-4 text-sm">עלויות הקמה</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div><label className="block mb-1">תעריף שעה ($)</label><input type="number" value={config.setupHourlyRate} onChange={e => handleConfigChange('base', null, 'setupHourlyRate', e.target.value)} className="w-full p-1.5 border rounded-lg focus:ring-2 ring-orange-100 outline-none" /></div>
                                                <div><label className="block mb-1">שעות ביום</label><input type="number" value={config.setupHoursPerDay} onChange={e => handleConfigChange('base', null, 'setupHoursPerDay', e.target.value)} className="w-full p-1.5 border rounded-lg focus:ring-2 ring-orange-100 outline-none" /></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-bold text-slate-700 mb-3 flex items-center gap-2"><Database size={16}/> עריכת מודולים וימי הקמה</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-2 mb-4 font-bold">
                                            {config.modules.map((m, idx) => (
                                                <div key={m.id} className="flex items-center gap-2 bg-white p-2 border rounded-lg shadow-sm">
                                                    <select value={m.icon} onChange={e => handleConfigChange('modules', idx, 'icon', e.target.value)} className="p-1 border rounded text-xs bg-slate-50">
                                                        {Object.keys(AVAILABLE_ICONS).map(icon => <option key={icon} value={icon}>{icon}</option>)}
                                                    </select>
                                                    <input value={m.name} onChange={e => handleConfigChange('modules', idx, 'name', e.target.value)} className="flex-grow p-1 text-sm border-b border-transparent focus:border-blue-500 outline-none" />
                                                    <input type="number" value={m.setupDays} onChange={e => handleConfigChange('modules', idx, 'setupDays', e.target.value)} className="w-12 p-1 text-sm border rounded text-center font-black bg-slate-50" title="ימי הקמה" />
                                                    <button onClick={() => setConfig({...config, modules: config.modules.filter(x => x.id !== m.id)})} className="text-red-400 p-1"><Trash2 size={16} /></button>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex gap-2 p-3 bg-slate-50 rounded-lg border border-dashed border-slate-300 items-end">
                                            <div className="flex-grow">
                                                <label className="text-[10px] text-slate-500 block mb-1 font-black">שם מודול חדש</label>
                                                <input value={newModule.name} onChange={e => setNewModule({...newModule, name: e.target.value})} className="w-full p-1.5 border rounded-xl text-sm" />
                                            </div>
                                            <div className="w-20">
                                                <label className="text-[10px] text-slate-500 block mb-1 font-black">ימי הקמה</label>
                                                <input type="number" value={newModule.setupDays} onChange={e => setNewModule({...newModule, setupDays: Number(e.target.value)})} className="w-full p-1.5 border rounded-xl text-sm font-bold text-center" />
                                            </div>
                                            <button onClick={addModule} className="bg-blue-600 text-white p-2 rounded-xl px-4 text-sm font-black shadow-lg shadow-blue-100">+ הוסף מודול</button>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="font-bold text-slate-700 mb-3 flex items-center gap-2"><Sparkles size={16}/> עריכת חבילות AI</h3>
                                        <div className="space-y-2">
                                            {config.aiPackages.map((pkg, idx) => (
                                                <div key={pkg.id} className="grid grid-cols-12 gap-3 items-center bg-white p-3 border rounded-xl shadow-sm">
                                                    <input value={pkg.name} onChange={e => handleConfigChange('aiPackages', idx, 'name', e.target.value)} className="col-span-3 p-1.5 text-sm border rounded font-black" />
                                                    <input value={pkg.description} onChange={e => handleConfigChange('aiPackages', idx, 'description', e.target.value)} className="col-span-5 p-1.5 text-xs border rounded italic" />
                                                    <input type="number" value={pkg.price} onChange={e => handleConfigChange('aiPackages', idx, 'price', e.target.value)} className="col-span-2 p-1.5 text-sm border rounded font-black bg-slate-50" />
                                                    <input type="number" value={pkg.limit} onChange={e => handleConfigChange('aiPackages', idx, 'limit', e.target.value)} className="col-span-2 p-1.5 text-sm border rounded text-center" placeholder="מגבלה" />
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <div className="pt-4 border-t">
                                        <h3 className="font-bold text-purple-700 mb-3 flex items-center gap-2"><Puzzle size={16}/> מחולל אזורי תמחור נוספים</h3>
                                        {config.customSections.map((sec, sIdx) => (
                                            <div key={sec.id} className="mb-4 p-4 border border-purple-200 rounded-xl bg-purple-50">
                                                <div className="flex justify-between items-center mb-3">
                                                    <input value={sec.title} onChange={e => {const c = {...config}; c.customSections[sIdx].title = e.target.value; setConfig(c);}} className="font-bold text-sm bg-transparent border-b border-purple-300 outline-none text-purple-900" />
                                                    <button onClick={() => {const c = {...config}; c.customSections.splice(sIdx,1); setConfig(c);}} className="text-red-400 text-xs font-bold underline">מחק אזור</button>
                                                </div>
                                                <div className="space-y-2 text-xs">
                                                    {sec.packages.map((pkg, pIdx) => (
                                                        <div key={pkg.id} className="grid grid-cols-12 gap-2">
                                                            <input value={pkg.name} onChange={e => {const c = {...config}; c.customSections[sIdx].packages[pIdx].name = e.target.value; setConfig(c);}} className="col-span-6 p-1 border rounded font-bold" />
                                                            <input type="number" value={pkg.price} onChange={e => {const c = {...config}; c.customSections[sIdx].packages[pIdx].price = Number(e.target.value); setConfig(c);}} className="col-span-4 p-1 border rounded font-black text-blue-600" />
                                                            <button onClick={() => {const c = {...config}; c.customSections[sIdx].packages.splice(pIdx,1); setConfig(c);}} className="col-span-2 text-red-400 text-xs font-bold">X</button>
                                                        </div>
                                                    ))}
                                                    <button onClick={() => {const c = {...config}; c.customSections[sIdx].packages.push({id:Date.now(), name:'חבילה חדשה', price:0}); setConfig(c);}} className="text-[10px] font-black text-purple-600 underline mt-2 flex items-center gap-1">+ הוסף חבילה לאזור</button>
                                                </div>
                                            </div>
                                        ))}
                                        <div className="flex gap-2">
                                            <input value={newSection.title} onChange={e => setNewSection({title: e.target.value})} placeholder="שם אזור חדש..." className="flex-grow p-2 border border-purple-100 rounded-xl text-sm bg-white" />
                                            <button onClick={addCustomSection} className="bg-purple-600 text-white px-6 rounded-xl text-sm font-bold shadow-lg">צור אזור</button>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setIsAdminOpen(false)} className="w-full mt-10 py-3 bg-slate-900 text-white rounded-xl font-black text-xl shadow-xl flex items-center justify-center gap-2">
                                   <Save size={24} /> שמור שינויים וחזור למחשבון
                                </button>
                            </div>
                        ) : (
                            /* --- מחשבון משתמש --- */
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                                <div className="lg:col-span-8 space-y-10 pb-20 lg:pb-0 no-print">
                                    <section className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="text-xl font-black flex items-center gap-4 text-slate-800 tracking-tight"><Database className="text-blue-500" size={28} /> {config.uiText.modulesHeader}</h3>
                                            <span className="text-xs font-black text-blue-600 bg-blue-50 px-4 py-1.5 rounded-full border border-blue-100">{selectedModules.length} נבחרו</span>
                                        </div>
                                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                                            {config.modules.map(m => <ModuleButton key={m.id} module={m} isSelected={selectedModules.includes(m.id)} />)}
                                        </div>
                                    </section>

                                    <section className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100">
                                        <div className="flex justify-between items-center mb-8">
                                            <h3 className="text-xl font-black flex items-center gap-4 text-slate-800 tracking-tight"><Users className="text-blue-500" size={28} /> {config.uiText.usersHeader}</h3>
                                            <div className="text-4xl font-black text-slate-900 tracking-tighter tabular-nums">{userCount}</div>
                                        </div>
                                        <input type="range" min="1" max="100" value={userCount} onChange={e => setUserCount(Number(e.target.value))} className="w-full h-2.5 bg-slate-100 rounded-full appearance-none cursor-pointer accent-blue-600" />
                                    </section>

                                    {/* --- מפרט מודולים להדפסה בלבד --- */}
                                    <div className="hidden print:block space-y-10 pt-10 border-t-4 border-slate-900 mt-10">
                                        <h3 className="text-3xl font-black text-slate-900 uppercase tracking-tighter border-b-2 border-slate-200 pb-4">מפרט טכני ופירוט רכיבים</h3>
                                        <div className="grid grid-cols-2 gap-16">
                                            <div>
                                                <h4 className="print-font-black text-blue-600 print-text-lg uppercase mb-6 tracking-widest border-r-8 border-blue-600 pr-4 italic">מודולים ותצורת מערכת:</h4>
                                                <ul className="print-text-lg space-y-3 font-bold text-slate-800">
                                                    {config.modules.filter(m => selectedModules.includes(m.id)).map(m => <li key={m.id} className="flex items-center gap-3"><Check size={24} className="text-blue-500"/> {m.name}</li>)}
                                                </ul>
                                            </div>
                                            <div className="space-y-10">
                                                <div>
                                                    <h4 className="print-font-black text-blue-600 print-text-lg uppercase mb-4 tracking-widest border-r-8 border-blue-600 pr-4 italic">רישוי ומשתמשים:</h4>
                                                    <p className="print-text-lg font-black text-slate-900 leading-none">{userCount} רשיונות משתמש פעילים</p>
                                                    <p className="print-text-lg font-black text-slate-700 mt-3 border-t pt-2 italic">חבילת פעילות: {config.tiers.find(t => t.id === selectedTier)?.name}</p>
                                                </div>
                                                {selectedAI !== 'none' && (
                                                    <div>
                                                        <h4 className="print-font-black text-violet-600 print-text-lg uppercase mb-4 tracking-widest border-r-8 border-violet-600 pr-4 italic">יכולות בינה מלאכותית:</h4>
                                                        <p className="print-text-lg font-black text-slate-900 underline decoration-violet-300 decoration-4">{config.aiPackages.find(a => a.id === selectedAI)?.name}</p>
                                                        <p className="text-sm text-slate-500 mt-2 font-bold italic pr-2 border-r-2 border-slate-200">{config.aiPackages.find(a => a.id === selectedAI)?.description}</p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Sidebar Summary */}
                                <div className={`fixed bottom-0 left-0 right-0 z-20 p-4 bg-white border-t lg:static lg:col-span-4 lg:p-0 lg:bg-transparent lg:border-none receipt-card ${showSummary ? 'block' : 'hidden lg:block'}`}>
                                    <div className="sticky top-24 space-y-4">
                                        <div className="bg-white rounded-[2.5rem] shadow-2xl border-4 border-white overflow-hidden">
                                            <div className="bg-slate-900 text-white p-8 no-print">
                                                <h2 className="text-2xl font-black tracking-tighter uppercase leading-tight">סיכום הצעה</h2>
                                            </div>
                                            <div className="p-8 space-y-8">
                                                <div className="space-y-4 pb-6 border-b-2 border-dashed border-slate-100">
                                                    <div className="flex justify-between text-base text-slate-500 font-bold tracking-tight"><span>תשתית ומודולים</span><span className="font-black text-slate-900 tracking-tighter">${totals.backboneTotal.toLocaleString()}</span></div>
                                                    {totals.aiCost > 0 && <div className="flex justify-between text-base text-violet-600 font-black tracking-tight italic underline decoration-violet-100"><span>תוספת AI</span><span className="font-black tracking-tighter">${totals.aiCost.toLocaleString()}</span></div>}
                                                    {totals.customBreakdown.map((c, i) => <div key={i} className="flex justify-between text-sm text-slate-400 font-bold italic tracking-tighter"><span>{c.sectionName}</span><span className="font-black text-slate-800">${c.price.toLocaleString()}</span></div>)}
                                                </div>

                                                <div className="pt-2">
                                                    <div className="flex justify-between items-baseline mb-2">
                                                        <span className="text-[11px] font-black text-blue-600 uppercase tracking-[0.2em] border-b-2 border-blue-100">חודשי קבוע (MRR)</span>
                                                        <div className="text-right">
                                                            <div className="print-text-xl print-font-black text-5xl font-black text-slate-900 tracking-tighter tabular-nums">${totals.totalMRR.toLocaleString()}</div>
                                                            <div className="text-xs font-black text-slate-400 mt-2 uppercase tracking-tight">≈ {Math.round(totals.totalNIS).toLocaleString()} ₪ לחודש</div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div className="bg-orange-50/70 p-6 rounded-[2rem] border-2 border-orange-100 mt-6 space-y-4">
                                                    <div className="flex justify-between items-center text-orange-800">
                                                        <span className="text-[11px] font-black uppercase tracking-widest">עלות הקמה חד-פעמית</span>
                                                        <span className="print-text-xl print-font-black text-2xl font-black tracking-tighter">${totals.totalSetupCost.toLocaleString()}</span>
                                                    </div>
                                                    <div className="text-[10px] text-orange-600 font-black italic text-left tracking-tight">≈ {Math.round(totals.setupCostNIS).toLocaleString()} ₪ סה"כ</div>
                                                    <div className="flex items-center gap-3 text-xs text-orange-700 border-t border-orange-200/50 pt-4 font-black bg-white/50 p-3 rounded-2xl">
                                                        <Clock size={18}/>
                                                        <span>זמן משוער: <strong>{totals.totalSetupDays} ימי עבודה</strong></span>
                                                    </div>
                                                </div>

                                                <div className="pt-8 space-y-3 no-print">
                                                    <button onClick={handleCreatePDF} className="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white font-black text-xl rounded-2xl flex items-center justify-center gap-3 transition-all shadow-xl shadow-blue-200 active:scale-95">
                                                        <FileText size={24} /> צור PDF
                                                    </button>
                                                </div>
                                                
                                                <div className="hidden print:block mt-12 text-[10pt] text-slate-500 border-t-4 border-slate-900 pt-8 leading-relaxed font-bold italic text-center">
                                                    <div className="flex justify-between mb-4 font-black text-slate-900 border-b-2 pb-2">
                                                        <span>* המחירים אינם כוללים מע"מ כחוק.</span>
                                                        <span>שער המרה: {config.exchangeRate} ₪</span>
                                                    </div>
                                                    <p className="text-blue-600 uppercase tracking-widest text-[9pt] font-black">ONEFLOW PRO ERP Hybrid Infrastructure Solution</p>
                                                    <p>* הצעה זו בתוקף ל-14 ימי עסקים בלבד מיום הפקתה.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Mobile Button */}
                                <div className="fixed bottom-6 left-6 right-6 lg:hidden z-50 no-print">
                                    <button onClick={() => setShowSummary(!showSummary)} className="w-full bg-slate-900 text-white font-black py-6 rounded-[2.5rem] shadow-2xl flex justify-between px-10 items-center border border-slate-700 active:scale-95 transition-all">
                                        <span className="uppercase text-[11px] tracking-widest font-black">{showSummary ? 'סגור' : 'צפה בסיכום'}</span>
                                        <div className="text-left font-black leading-tight">
                                            <div className="text-xl tracking-tighter">${totals.totalMRR.toLocaleString()}</div>
                                            <div className="text-[9px] opacity-60 tracking-widest uppercase font-bold">+ ${totals.totalSetupCost.toLocaleString()} setup</div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
